<div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h2 id="forms">Please Login or Sign Up to complete your order !!!</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <legend>Registered User</legend>
                  <div class="form-group">
                    <label for="emailSignIn" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control input-sm" id="emailSignIn" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="passwordSignIn" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                      <input type="password" class="form-control input-sm" id="passwordSignIn" placeholder="Password">
                     </div>
                  </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
          <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <legend>New User</legend>
                  <div class="form-group">
                    <label for="emailSignUp" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control input-sm" id="emailSignUp" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="passwordSignUp" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                      <input type="password" class="form-control input-sm" id="passwordSignUp" placeholder="Password">
                     </div>
                  </div>
                   <div class="form-group">
                    <label for="fullName" class="col-lg-3 control-label">Full Name</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control input-sm" id="fullName" placeholder="Full Name">
                    </div>
                  </div>
                   <div class="form-group">
                    <label for="contactNo" class="col-lg-3 control-label">Contact No.</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control input-sm" id="contactNo" placeholder="Contact No">
                    </div>
                  </div>
                   <div class="form-group">
                    <label for="alternateNo" class="col-lg-3 control-label">Alternate No.</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control input-sm" id="alternateNo" placeholder="Alternate No">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-3 control-label">Address</label>
                    <div class="col-lg-9">
                      <textarea class="form-control" rows="3" id="textArea"></textarea>
                      <span class="help-block">Include Flat No, Street, Area, City, Pin code and Landmark</span>
                    </div>
                  </div>
                 <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
