<div class="panel panel-info">
       <div class="panel-heading">
              <h3 class="panel-title">Shopping Cart</h3>
       </div>
       <div class="panel-body">
 
              <table class="table table-striped table-hover ">
                     <thead>
                           <tr>
                           		  <th class="col-lg-1"></th>
                                  <th class="col-lg-3">Item</th>
                                  <th class="col-lg-2">Amount</th>
                                  <th class="col-lg-2">No. of Item</th>
                                  <th class="col-lg-2">Price (Rs)</th>
                                  <th class="col-lg-2"></th>
                           </tr>
                     </thead>
                     <tbody>
                           <tr data-ng-repeat="product in products">
                            	  <td><img src="temp_upload/{{product.imageId}}" height="50" width="50" /></td>
                                  <td>{{product.itemName}} ({{product.brand}})</td>
                                  <td>{{product.amount}}</td>
                                  <td><div class="input-group">
                                     <span class="input-group-btn">
                                         <button type="button" class="btn btn-sm btn-warning btn-number" data-ng-click="counterMinus(product)"  data-type="minus" data-field="quant[2]">
                                           <span class="glyphicon glyphicon-minus"></span>
                                         </button>
                                     </span>
                                    <input type="text" name="quant[2]" class="form-control input-sm input-number" ng-model="product.quantity"  min="1" max="100">
                                   
                                     <span class="input-group-btn">
                                         <button type="button" class="btn btn-sm btn-success btn-number" data-ng-click="counterPlus(product)" data-type="plus" data-field="quant[2]">
                                             <span class="glyphicon glyphicon-plus"></span>
                                         </button>
                                     </span>
                                 </div></td>
                                  <td>{{product.totalPrice}}</td>
                                  <td><i class="fa fa-trash-o fa-lg"  ng-click="removeFromCart(product)"></i></td>
                           </tr>
                           <tr>
	                           <th></th>
	                           <th></th>
	                           <th></th>
	                           <th>Grand Total</th>
	                           <th>{{grandTotal}} Rs</th>
	                           <th></th>
                     	   </tr>
 
                     </tbody>
                     
              </table>
              <div class="col-xs-9 col-md-9">
                    
              </div>
              <div class="col-xs-3 col-md-3">
                     <button class="btn btn-xs btn-success" ng-click="closeThisDialog();checkForReviw()">Check Out</button>
              </div>
       </div>
</div>
