<script>
		
		var tbody = $('#amtPriceTableId').children('tbody');
		var table = tbody.length ? tbody : $('#amtPriceTableId');
		$('#amtPriceClickId').click(function(){
			table.append('<tr><td><input class="form-control input-sm" type="text"></td><td><input class="form-control input-sm" type="text"></td><td><select class="form-control input-sm"><option>Avaialble</option><option>Not Avaialble</option></select></td><td><button type="button" class="removebutton" title="Remove this row">X</button></td></tr>');
		});
		
		  $(this.document).on('click', 'button.removebutton', function () {
		    
		     $(this).closest('tr').remove();
		     //return false;
		 });  
</script>  



<div class="bs-docs-section" ng-controller="ItemController">
       <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <legend>Add Item</legend>
                   <div class="form-group">
                    <label for="category" class="col-lg-2 control-label">Category</label>
                    
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="cat"  ng-model="category2" disabled="" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="itemName" class="col-lg-2 control-label">Item Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="itemName" placeholder="Item Name" ng-model="itemForm.itemName">
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label for="brand" class="col-lg-2 control-label">Brand</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="brand" placeholder="Brand" ng-model="itemForm.brand">
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label for="otherNames" class="col-lg-2 control-label">Other Names</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="otherNames" placeholder="Other Names" ng-model="itemForm.otherNames">
                    </div>
                  </div>
                   
                  <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="description" ng-model="itemForm.description"></textarea>
                    </div>
                  </div>
				  
                  
				    
				    <div class="form-group">
                    <label class="col-lg-2 control-label">Availability</label>
                    <div class="col-lg-10">
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="yes" ng-model="itemForm.availabilityCheck">
                          Available
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="no" ng-model="itemForm.availabilityCheck">
                          Out of Stock
                        </label>
                      </div>
                    </div>
                  	</div>
					
					
					<div class="row">
					  <div class="col-lg-8">
					  
					  <div class="panel panel-primary">
					  <div class="panel-heading">
					    <h3 class="panel-title">Amount / Price</h3>
					  </div>
					  <div class="panel-body">
				   	<table class="table table-bordered table-hover " id="amtPriceTableId">
						  	<thead>
								<tr>
									<th style='width: 30%'>Amount</th>
									<th style='width: 30%'>Price</th>
									<th type="hidden"style='width: 30%'>Availablity</th>
									<th style='width: 10%'></th>
								</tr>
							</thead> 
							<tbody>
							
							</tbody>
						</table> 
					  
					  
					 <div class="container">
				    	<a href=""  id="amtPriceClickId">Add Amount/Price</a>
				    </div>
					</div>
					  </div>
					  </div>
					  
					  <div class="col-lg-4">
						<div class="container">
							<div class="fileinput fileinput-new container" data-provides="fileinput">
							<div class="fileinput-preview thumbnail" data-trigger="fileinput" file-model="fileToUpload" style="width: 180px; height: 200px;"></div>
							
							<div>
								<span class="btn btn-warning  btn-xs btn-file">
									<span class="fileinput-new">Select image</span>
									<span class="fileinput-exists">Change</span>
										<input type="file" name="file" file-model="itemImage">
									</span>
								<a href="#" class="btn btn-warning btn-xs fileinput-exists" data-dismiss="fileinput">Remove</a>
							</div>
							</div>
						</div>
					  </div>
					</div>
					
					<div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                     	<button class="btn btn-success" ng-disabled="submitButtonVal" data-ng-click="addItem()">Save Item</button>
                      </div>
                   </div>
                </fieldset>
              </form>
      		 </div>
            </div>
          </div>
	</div>
