<div class="row">
	<div class="col-lg-3">
		<h4>Charts</h4>
	</div>
	<div class="col-lg-4">
		
	</div>
	<div class="col-lg-3">
		<select class="form-control input-sm" 
				ng-init="chartType=chartTypeList[0]"
                ng-model="chartType"
                ng-options="chartTypeObj.chartType for chartTypeObj in chartTypeList"
                ng-change="selectedChartType(chartType)">
        </select>
	</div>
	<div class="col-lg-2">
		<select class="form-control input-sm" 
				ng-init="yearVal=yearList[1]"
                ng-model="yearVal"
                ng-options="yearObj.year for yearObj in yearList"
                ng-change="selectedItemChanged(yearVal)">
        </select>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div google-chart chart="chartObject" style="{{cssStyle}}"></div>
	</div>
</div>
