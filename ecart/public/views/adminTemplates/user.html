<div class="row" ng-controller="UserController">
	<div class="col-lg-12">
			<h4>Registered Users</h4>
	
					<table class="table table-bordered table-hover ">
					<thead>
						<tr>
							<th>Full Name</th>
							<th>Email Id</th>
							<th>Mobile No</th>
							<th>Alternate No</th>
							<th>Address</th>
						</tr>
					</thead>
					<tbody>
  
					<tr class="active" data-ng-repeat="user in userlist">
					<td>{{user.fullName}}</td>
					<td>{{user.emailId}}</td>
					<td>{{user.mobileNo}}</td>
					<td>{{user.alternateNo}}</td>
					<td>{{user.address}}</td>
					</tr>
    	
					</tbody>
					</table> 
	
	</div>
</div>
