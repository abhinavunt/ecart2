<div class="container">
<div class="row" ng-controller="MenuController">
	<div class="col-lg-4">
	<div class="panel panel-info">
  		<div class="panel-heading">
   			 <h3 class="panel-title">Menu Level-0</h3>
  		</div>
  		<div class="panel-body">
  		   <div data-ng-repeat="oneMenu in menulist">
  		   		<a href="" ng-click="getSubMenuList(menulist,oneMenu)" class="list-group-item">{{oneMenu.name}}<i class="icon-search"></i></a>
  		   </div>
		   
		   <div ng-show="add_menu_levelZero">
		   <form class="form-horizontal">
		   <fieldset>
		    <div>
				<input class="form-control input-sm" type="text" id="levelZeroId" ng-model="levelZeroItemName" placeholder="Menu Item" required>
			</div>
		    <div>
			 <a class="btn btn-primary btn-xs" data-ng-click="addNewMenuItemlevelZero()">OK</a>
			 <a class="btn btn-primary btn-xs" ng-click="add_menu_levelZero=false" >Cancel</a>
		    </div>
		   
		   </fieldset>
		  </form>
		  </div>
		  
		  <div>
    		<a href="" ng-click="add_menu_levelZero=true">Add New</a>
    		<a href="" class="pull-right" ng-show="edit_menu_levelZero" ng-click="editLevelZeroPopUp()">Edit/Remove</a>
    	  </div>
    	</div>
  		   
    	
    	
	</div>
	</div>
	
	<div class="col-lg-4">
		<div class="panel panel-info">
			<div class="panel-heading">
   			 <h3 class="panel-title">Menu Level-1</h3>
			</div>
			<div class="panel-body">
				<div data-ng-repeat="subMenu in subMenuList">
					<a href="" ng-click="getSuperSubMenuList(subMenuList,subMenu)" class="list-group-item">{{subMenu.name}}</a>
				</div>
				
				<div ng-show="add_menu_levelOne">
					<form class="form-horizontal">
						<fieldset>
						<div>
							<input class="form-control input-sm" type="text" id="levelOneId" ng-model="levelOneItemName" placeholder="Menu Item" required>
						</div>
						<div>
							<a class="btn btn-primary btn-xs" data-ng-click="addNewMenuItemlevelOne()">OK</a>
							<a href="" ng-click="add_menu_levelOne=false" class="btn btn-primary btn-xs">Cancel</a>
						</div>
		   
						</fieldset>
					</form>
				</div>
				
				<div ng-show="one_new">
					<a href="" ng-click="add_menu_levelOne=true">Add New</a>
					<a href="" class="pull-right" ng-show="edit_menu_levelOne" ng-click="editLevelOnePopUp()">Edit/Remove</a>
				</div>
    		</div>
			
			
		</div>
	</div>
	
	<div class="col-lg-4">
	<div class="panel panel-info">
  		<div class="panel-heading">
   			 <h3 class="panel-title">Menu Level-2</h3>
  		</div>
  		<div class="panel-body">
    		<div data-ng-repeat="superSubMenu in superSubMenuList">
					<a href="" ng-click="getSuperSubMenuObject(superSubMenu)" class="list-group-item">{{superSubMenu.name}}</a>
				</div>
				
				<div ng-show="add_menu_levelTwo">
					<form class="form-horizontal">
						<fieldset>
						<div>
							<input class="form-control input-sm" type="text" id="levelTwoId" ng-model="levelTwoItemName" placeholder="Menu Item" required>
						</div>
						<div>
							<a class="btn btn-primary btn-xs" data-ng-click="addNewMenuItemlevelTwo()">OK</a>
							<a href="" ng-click="add_menu_levelTwo=false" class="btn btn-primary btn-xs">Cancel</a>
						</div>
		   
						</fieldset>
					</form>
				</div>
				
				<div ng-show="two_new">
					<a href="" ng-click="add_menu_levelTwo=true">Add New</a>
					<a href="" class="pull-right" ng-show="edit_menu_levelTwo" ng-click="editLevelTwoPopUp()">Edit/Remove</a>
				</div>
  		</div>
		
		
	</div>


	</div>
</div>
</div>
