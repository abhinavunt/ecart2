<div ng-controller="AdminOrderController">
<div class="row">
	<div class="col-lg-10">
			<h4>Order Portal</h4>
	</div>
	<div class="col-lg-2">
			<select class="form-control input-sm" 
				ng-init="orderPerPage=orderPerPageList[0]"
                ng-model="orderPerPage"
                ng-options="orderPerPageObj.order for orderPerPageObj in orderPerPageList"
                ng-change="selectedOrderPerPage(orderPerPage)">
        </select>
	</div>
	<div>
	<table class="table table-bordered table-hover ">
  <thead>
    <tr>
      <th class="col-md-3">Order Id</th>
      <th class="col-md-3">Customer Name</th>
      <th class="col-md-2">Contact No.</th>
      <th class="col-md-2">Time</th>
      <th class="col-md-2">Date</th>
     </tr>
  </thead>
  <tbody>
  
  	<tr class="active" ng-class="getCssClass(order.status)" data-ng-repeat="order in orderlist" ng-click="myFunction(order);">
  		
  		<td class="col-md-3">{{order._id}}</td>
		<td class="col-md-3">{{order.fullName}}</td>
		<td class="col-md-2">{{order.mobileNo}}</td>
		<td class="col-md-2">{{order.date|date:"h:mm a"}}</td>
		<td class="col-md-2">{{order.date|date:"dd/MM/yyyy" }}</td>
	</tr> 
</tbody>
</table> 
	</div>
</div>
<div class="row">
<div class="col-lg-10 pull right">
  <h5 class="pull-right">{{fromOrderNo}} - {{toOrderNo}} of {{totalRecords}}</h5>
</div>
<div class="col-lg-2">
<a href="" ng-click="previousPage()" ng-disabled="disablePrevButton" class="btn btn-default btn-sm">Previous</a>
<a href="" ng-click="nextPage()" ng-disabled="disableNextButton" class="btn btn-default btn-sm">Next</a>
</div>
</div>
</div>
