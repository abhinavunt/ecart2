<div ng-controller="ConsolidatedItemsController">
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<select class="form-control input-sm" 
					ng-init="slotCriteria=slotCriteriaList[0]"
	                ng-model="slotCriteria"
	                ng-options="slotCriteriaListObj.slot for slotCriteriaListObj in slotCriteriaList"
	                ng-change="selectedSlotCriteria(slotCriteria)">
        		</select>
			</div>
			<div class="col-lg-6">
			</div>
			<div class="col-lg-3">
				<!-- <a ng-click="generatePDF()" class="btn btn-primary btn-sm">Generate PDF</a> -->
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-bordered table-hover " id="contentDownload">
				  <thead>
				    <tr>
				     
				      <th class="col-md-4">Item Name</th>
				      <th class="col-md-3">Brand</th>
				      <th class="col-md-3">Amount</th>
				      <th class="col-md-2">Quantity</th>
				    </tr>
				  </thead>
				  <tbody>
				  
				  	<tr class="active" data-ng-repeat="item in consolItemList">
				  		
						<td class="col-md-4">{{item._id.itemName}}</td>
						<td class="col-md-3">{{item._id.brand}}</td>
						<td class="col-md-3">{{item._id.amount}}</td>
				        <td class="col-md-2">{{item.count}}</td>
				     </tr> 
				  </tbody>
				</table> 
			</div>
		</div>
		<div id="editor"></div>
		<button ng-click="generatePDF()">generate PDF</button>
	</div>
</div>
