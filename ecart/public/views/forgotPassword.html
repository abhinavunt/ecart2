<section class="registration-area">
<div class="panel panel-smart">
	<div class="panel-heading">
		<h3 class="panel-title">Password Recovery</h3>
	</div>
	<div class="panel-body">
	<!-- Registration Form Starts -->
		<form class="form-horizontal" role="form">
		<!-- Personal Information Starts -->
			<div class="form-group required">
				<label for="inputEmail" class="col-md-4 control-label">Registered Email</label>
				<div class="col-md-8">
					<input type="text" class="form-control" ng-model="regisEmailId" placeholder="Email">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-md-offset-2 col-md-2">
					<button class="btn btn-success btn-sm" data-ng-click="sendRegisteredEmail(regisEmailId)">Send</button>
				</div>
				<div class="col-md-8">
					<span></span>
				</div>
		   </div>
		<!-- Password Area Ends -->
		</form>
	<!-- Registration Form Starts -->
	</div>
	<div style="color:red">{{pwddRecvrFailMessage}}</div>					
</div>
</section>
