<div class="container">
	<h2>Feedback</h2>
	<div class="row">
		<div class="col-sm-8">
			<div class="panel panel-smart">
				<div class="panel-heading">
					<h3 class="panel-title">Send us your Feedback</h3>
				</div>
				<div class="panel-body">
					<form name="feedbackForm" class="form-horizontal" role="form">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">
								Name
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="feedbackFullName" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">
								Email
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="feedbackEmailId" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="message" class="col-sm-2 control-label">
								Message
							</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="8" ng-model="feedbackMessage" placeholder="Message"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-warning text-uppercase" ng-click="submitFeedback()">Submit</button>
							</div>
						</div>
					</form>
				</div>
				<div style="color:red">{{feedbackValidateMsg}}</div>
			</div>
		</div>
	</div>
</div>
